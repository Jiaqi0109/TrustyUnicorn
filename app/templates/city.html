{% extends 'main.html' %}


{% block content %}
    <h3><i class="fa fa-angle-right"></i> {{ city }} 地区 {{ keyword }} 相关职位信息分布情况</h3>
    <div class="row">
        <div class="main-chart">

            <div class="row mtbox">
                <div class="col-md-2 col-sm-2 col-md-offset-3 box0">
                    <div class="box1">
                        <span class="fa fa-jpy"></span>
                        <h3>10K-12K</h3>
                    </div>
                    <p>工资集中分布在10K-12K。</p>
                </div>
                <div class="col-md-2 col-sm-2 box0">
                    <div class="box1">
                        <span class="fa fa-desktop"></span>
                        <h3>1-3年</h3>
                    </div>
                    <p>主要需求1-3年工作经验的从业者。</p>
                </div>
                <div class="col-md-2 col-sm-2 box0">
                    <div class="box1">
                        <span class="fa fa-mortar-board"></span>
                        <h3>本科及以上</h3>
                    </div>
                    <p>要求本科及以上学历。</p>
                </div>
            </div><!-- /row mt -->
        </div>
    </div>
    <div class="row">
        <a href="{{ url_for('WESView:index') }}" type="button" class="btn btn-primary" style="float: right; margin: 0 0 20px 40px;">
            继续分析不同工作经验/教育背景与工资的关系-->
        </a>
    </div><!-- /.row -->

    <div id="salary" style="width: 100%;height:600px;"></div>
    <div id="workyear" style="width: 100%;height:600px;"></div>
    <div id="education" style="width: 100%;height:600px;"></div>
{% endblock %}


{% block scripts %}
    <script type="text/javascript">
        // 动态选择标签
        $('ul#nav-accordion li a').removeClass();
        $('ul#nav-accordion li:eq(2) a').addClass("active");
    </script>


    {#    薪资分布图#}
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var sChart = echarts.init(document.getElementById('salary'));
        var eChart = echarts.init(document.getElementById('education'));
        var wChart = echarts.init(document.getElementById('workyear'));

        // 指定图表的配置项和数据
        var soption = {
            title: {
                text: '薪资分布',
                subtext: 'data from lagou.com',
                sublink: 'http://www.lagou.com',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            xAxis: {
                name: '薪资/元',
                type: 'category',
                data: []
            },
            yAxis: {
                name: '职位数量',
                type: 'value'
            },
            series: [{
                name: '职位数量',
                type: 'line',
                data: [],
                areaStyle: {},
                smooth: true
            }]
        };
        sChart.setOption(soption, 1);


        var option = {
            title: {
                subtext: 'data from lagou.com',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['职位数量'],
                left: 'left'
            },
            xAxis: {
                type: 'category',
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '职位数量',
                    type: 'bar',
                    data: []
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        eChart.setOption(option, 1);
        wChart.setOption(option, 1);


        sChart.showLoading();
        eChart.showLoading();
        wChart.showLoading();


        {# 异步加载数据 #}
        var salary = [];
        var svalues = [];

        var enames = [];
        var enums = [];

        var wnames = [];
        var wnums = [];

        $.ajax({
            type: "get",
            url: "/city/json/",
            dataType: "json",
            success: function (result) {
                if (result) {
                    for (var i = 0; i < result["salary_data"].length; i++) {
                        key = (result["salary_data"][i]["name"]);
                        num = (result["salary_data"][i]["value"]);
                        salary.push(key);
                        svalues.push(num);
                    }

                    for (var e = 0; e < result["education_data"].length; e++) {
                        key = (result["education_data"][e]["name"]);
                        num = (result["education_data"][e]["value"]);
                        enames.push(key);
                        enums.push(num);
                    }

                    for (var j = 0; j < result["workyear_data"].length; j++) {
                        key = (result["workyear_data"][j]["name"]);
                        num = (result["workyear_data"][j]["value"]);
                        wnames.push(key);
                        wnums.push(num);
                    }

                    sChart.hideLoading();
                    eChart.hideLoading();
                    wChart.hideLoading();

                    sChart.setOption({
                        series: {
                            data: svalues
                        },
                        xAxis: {
                            data: salary
                        }
                    });

                    eChart.setOption({

                        title: {
                            text: '教育背景要求分布'
                        },
                        xAxis: {
                            data: enames
                        },
                        series: {
                            data: enums
                        }
                    });

                    wChart.setOption({

                        color: ['#3398DB'],
                        title: {
                            text: '工作经验要求分布'
                        },
                        xAxis: {
                            data: wnames
                        },
                        series: {
                            data: wnums
                        }
                    });

                }
            },


            error: function (errorMsg) {
                alert("数据错误，请重新开始！");
                sChart.hideLoading();
                eChart.hideLoading();
                wChart.hideLoading();
            }

        });

    </script>


{% endblock %}
