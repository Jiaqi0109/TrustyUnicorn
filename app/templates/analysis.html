{% extends 'main.html' %}


{% block content %}
    <div class="row mt">
        <div class="col-md-6">
            <h3><i class="fa fa-angle-right"></i> 当前职位技能需求</h3>
            <img id="position_cy" src="#" alt="" style="width: 100%;">
        </div>
        <div class="col-md-6">
            <h3><i class="fa fa-angle-right"></i> 我的技能</h3>
            <img id="skill_cy" src="#" alt="您还没有拥有技能树，请在收藏相应职位后在个人中心生成。" style="width: 100%;">
        </div>
    </div>

    <div class="row" style="margin-top: 40px;">
        <div class="col-md-2 centered">
            <span> 相似度 </span>
        </div>
        <div class="progress">
            <div id="progress_bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                 aria-valuemax="100" style="width: {{ rate }}%">
                <span class="">{{ rate }}%</span>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-md-2 centered">
            <span>关键词推荐</span>
        </div>
        <div class="col-md-8" style="font-size: 20px;">
            <p>{{ keywords }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-md-offset-2">
            <form action="{{ url_for('ResultView:index') }}" method="post" class="input-group">
                <input name="keywords" type="text" class="form-control"
                           placeholder="可指定技能关键词，改善职位推荐结果（关键词间以;分隔，可为空）。">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">提交/继续</button>
                </span>
            </form><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        // 动态选择标签
        $('ul#nav-accordion li a').removeClass();
        $('ul#nav-accordion li:eq(4) a').addClass("active");
        $('#position_cy').attr("src", "/static/cy_pic/user/{{ current_user.id }}_position.jpg?=" + Math.random());
        $('#skill_cy').attr("src", "/static/cy_pic/user/{{ current_user.id }}_skill.jpg?=" + Math.random());
    </script>

{% endblock %}
