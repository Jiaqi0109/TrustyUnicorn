{% extends 'register.html' %}


{% block content %}
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 text">
                        <h1><strong>IT</strong>职业数据可视化分析系统</h1>
                        <div class="description">
                            <p>
                                This is a free website about <strong>Data Analysis for IT Career</strong> made with
                                Flask.
                                Use it as you like to help you select a better IT career.
                            </p>
                        </div>
                        <div class="top-big-link">
                            <a class="btn btn-link-1" href="{{ url_for('HomeView:index') }}">没有账号？</a>
                            <a class="btn btn-link-2" href="{{ url_for('AdminView:index') }}">管理员入口</a>
                        </div>
                    </div>
                    <div class="col-sm-5 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Sign in now</h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                            <div class="form-top-divider"></div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="{{ url_for('HomeView:home') }}" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="username" placeholder="请输入用户名..."
                                           class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="请输入登陆密码..."
                                           class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">登陆</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
